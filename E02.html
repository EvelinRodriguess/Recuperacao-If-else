<script>
    //PROBLEMA: Resultado do Big Brother Dev
    //Peça para o usuário informar a nota que o aluno obteve no segundo trimestre e 
    //também informar a nota que o aluno obteve no terceiro trimestre.
    //Se a nota do terceiro trimestre for maior que a nota do segundo trimestre,
    // calcule quanto vale 30% (30/100) dessa nota e apresente em tela, informando 
    //que este será o adicional que o aluno que ajudou receberá a mais no terceiro trimestre.
    //Contudo, se a nota do terceiro trimestre for menor que a do segundo trimestre,
    // informe que o aluno que ajudou não receberá adicional na nota.

    //ENTRADA
const notaSegundoTrimestre = Number(prompt("Informe a nota que obteve no segundo trimestre:"))
const notaTerceiroTrimestre = Number(prompt("Informe a nota que obteve no terceiro trimestre:"))
    //PROCESSAMENTO
    const percentual = (notaTerceiroTrimestre / (30/100) )
if (notaTerceiroTrimestre > notaSegundoTrimestre) 
document.write(`O aluno que ajudou receberá um adicional de ${percentual.toFixed(0)} pontos `)

else  
document.write(`O aluno que ajudou não receberá o adicional`)
    //SAÍDA

</script>
