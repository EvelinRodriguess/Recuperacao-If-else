<script>
    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Batata: 1.3 Kg
    //Laranja: 1.5 Kg
    //Maçã: 1.2 Kg
    //Tomate: 0.9 Kg
    //Peça para o programa perguntar quanto que o usuário possui em dinheiro. 
    //Peça também para o usuário informar o preço do Kg de cada um dos produtos 
    //que comprou (citados acima). 
    //Calcule se o usuário possui dinheiro suficiente e apresente em tela,
    // indicando se sobrará ou faltará dinheiro, indicando também quanto 
    //de dinheiro sobrou ou quanto de dinheiro faltou para realizar a compra.
    // Apresente também o valor total da compra.

    //ENTRADA
const dinheiro = Number(prompt("Informe quantos você possui em dinheiro:"))
const produto1 = Number(prompt("Informe o preço do kg da batata:"))
const produto2 = Number(prompt("Informe o preço do kg da laranja:"))
const produto3 = Number(prompt("Informe o preço do kg da maçã:"))
const produto4 = Number(prompt("Informe o preço do kg do tomate:"))

    //PROCESSAMENTO
const total = produto1 + produto2 + produto3 + produto4
const sobra = dinheiro - total

if (dinheiro > total)
document.write(`O dinheiro é suficiente, <br> sobrará: ${sobra.toFixed(2)}Reais <br> valor total da compra foi de ${total.toFixed(2)}Reais`)

else 
document.write(`O dinheiro não é suficiente, <br> faltará: ${sobra.toFixed(2)}Reais <br> valor total da compra foi de ${total.toFixed(2)}Reais`)
    //SAÍDA
    
</script>
